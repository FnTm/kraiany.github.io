en:
  parade:
    title: Ukranian parade in Japan 2017
    parade: Parade
    description: Vyshyvanky (traditional Ukrainian embroidened shirts) parades are held accross the world on the 3rd week of May. Tokyo parades are held since 2013.
    about: About Ukrainian parade in Tokyo
    facebook: See Facebook event
    fee: Fee： Free
    organizers: Organizers
    datetime:  May 20th 2017 (Sat) 13:30
    place:  Tokyo, Chuo-ku, Ginza1-12-6 Park Mizutanibashi
    route: Mizutanibashi parkーGinza stationーHibiya park (See on the map)
    # ------------------------------------------------------------------
    menu:
      schedule: Schedule
      about: About
      location: Location
      photos: Previous events
    intro:
      date_place: May 20th 2017 / Tokyo, Ginza
      everybody_welcome: Everybody welcome.
    # ------------------------------------------------------------
    section_about:
      p1: |
        5th Annual Tokyo Ukraine Parade 2017. This year we will meet again in the heart of the capital of Japan, Ginza. First held in 2013, the Tokyo Ukraine Parade is informally connected to a series of worldwide “Vyshyvanka” (traditional Ukrainian embroidery) cultural parades held in cities in Ukraine and throughout the world. Although intended as a celebration of Ukraine’s traditional culture, it also has a deeper meaning for many participants due to the ongoing violence and occupation in parts of Ukraine. Everyone is welcome to participate!
      p2: |
        If you do not have Vyshyvanka,  somebody possibly can lend you one, please leave a comment on the event page or send a message to the administrator if you would like more information . You can participate even without vyshyvanka, of course, in that case please try to wear something in yellow or blue color of the Ukrainian flag!

      p3: |
        This is strictly a cultural event. Any political symbols, shouts, etc. are prohibited.

      meeting_time: Meeting time
      meeting_place: Meeting Place
      parade_route: Parade route
